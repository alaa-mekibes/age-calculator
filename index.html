<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./dist/assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/style.css">
  <title>Frontend Mentor | Age calculator app</title>
</head>

<body class="flex flex-col items-center justify-center h-svh bg-body">
  <main>
    <article class="bg-card p-7 md:p-10 rounded-br-[5rem] rounded-2xl max-w-2xl mx-3">
      <form onsubmit="return false"
        class="relative flex items-center border-b-2 pb-18 gap-x-5 md:pb-15 mb-15 border-soft">

        <div class="relative flex flex-col gap-y-2 max-w-1/2 md:max-w-1/4 group">
          <label class="group-data-[invalid=true]:text-error text-label text-xs font-bold uppercase tracking-[.25rem] "
            for="day">day</label>
          <input
            class="w-full px-4 py-2 font-extrabold border-2 rounded-lg border-soft md:text-input group-data-[invalid=true]:border-error focus:outline-none"
            type="number" name="day" id="day" placeholder="DD" min="1" max="31">
          <p id="date-error"
            class="hidden group-data-[invalid=true]:block absolute text-sm italic font-normal text-error top-[calc(100%+.5rem)]">
          </p>
        </div>

        <div class="relative flex flex-col gap-y-2 max-w-1/2 md:max-w-1/4 group">
          <label class="group-data-[invalid=true]:text-error text-label text-xs font-bold uppercase tracking-[.25rem] "
            for="month">month</label>
          <input
            class="w-full px-4 py-2 font-extrabold border-2 rounded-lg border-soft md:text-input group-data-[invalid=true]:border-error focus:outline-none"
            type="number" name="month" id="month" placeholder="MM" min="1" max="12">
          <p
            class="hidden group-data-[invalid=true]:block absolute text-sm italic font-normal text-error top-[calc(100%+.5rem)]">
          </p>
        </div>

        <div class="relative flex flex-col gap-y-2 max-w-1/2 md:max-w-1/4 group">
          <label class="group-data-[invalid=true]:text-error text-label text-xs font-bold uppercase tracking-[.25rem] "
            for="year">year</label>
          <input
            class="w-full px-4 py-2 font-extrabold border-2 rounded-lg border-soft md:text-input group-data-[invalid=true]:border-error focus:outline-none"
            type="number" name="year" id="year" placeholder="YYYY" min="1900">
          <p
            class="hidden group-data-[invalid=true]:block absolute text-sm italic font-normal text-error top-[calc(100%+.5rem)]">
          </p>
        </div>
        <button id="calculate-btn"
          class="absolute p-3 transition-colors rounded-full cursor-pointer md:left-full md:-translate-x-full md:-translate-y-1/2 left-1/2 top-full -translate-1/2 hover:bg-text bg-primary min-w-10 min-h-10 md:min-w-16 md:min-h-16"><img
            class="mx-auto pointer-events-none select-none" src="./assets/images/icon-arrow.svg"
            aria-label="calculate age button"></button>

      </form>

      <ul>
        <li class="text-5xl italic font-extrabold md:text-6xl text-main"><span class="text-primary" id="years">--</span>
          years</li>
        <li class="text-5xl italic font-extrabold md:text-6xl text-main"><span class="text-primary"
            id="months">--</span> months</li>
        <li class="text-5xl italic font-extrabold md:text-6xl text-main"><span class="text-primary" id="days">--</span>
          days</li>
      </ul>
    </article>
  </main>

  <script src="./dist/main.js"></script>
</body>

</html>
